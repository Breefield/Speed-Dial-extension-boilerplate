<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Options!</title>
</head>
<body>
  <!--Delete this file if you don't need an options page-->
  <p>Read more about <a href="http://dev.opera.com/articles/view/opera-extensions-options-page/">options.html here</a> (including a fancier template by p01)</p>
  <label> Preference:
  <input type="checkbox" id="foo">
  <button>Save</button>
  
  <script>
    var checkbox = document.getElementById('foo'),
        save = document.querySelector('button');
        
    //access the value of <preference name="foo">, set in config.xml
    checkbox.checked = widget.preferences.foo;
        
    save.addEventListener('click', function(){
      widget.preferences.foo = checkbox.checked ? "true" : "";
    }, false);
  </script>
</body>
</html>
